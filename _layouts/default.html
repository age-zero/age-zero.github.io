<!DOCTYPE html>
<html lang="{{ page.lang | default: 'de' }}">
<head>
  <meta charset="UTF-8">
  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description | default: site.description }}">

  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ page.og_image | default: '/images/202602-strategie-ku-v1.jpg' | absolute_url }}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ page.og_image | default: '/images/202602-strategie-ku-v1.jpg' | absolute_url }}">


  {% if page.translations.de %}
  <link rel="alternate" hreflang="de"
        href="{{ page.translations.de | absolute_url }}">
  {% endif %}

  {% if page.translations.ku %}
  <link rel="alternate" hreflang="ku"
        href="{{ page.translations.ku | absolute_url }}">
  {% endif %}

  <link rel="stylesheet" href="/css/style.css">
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-ZL6Q9620EC');
  </script>
</head>

<body>
  {{ content }}
</body>
</html>
